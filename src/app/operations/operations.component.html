<div class="todoList">
  <table mat-table [dataSource]="values" class="mat-elevation-z8" dbtable>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let value; let i = index">
        <ng-container *ngIf="editId !== value.id; else editCell">
          {{ value.name }}
        </ng-container>
        <ng-template #editCell>
          <input type="text" [(ngModel)]="updatedValue">
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let value">
        <ng-container *ngIf="editId !== value.id; else editButtonCell">
          <button mat-icon-button color="primary" (click)="editValue(value.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>
        <ng-template #editButtonCell>
          <button mat-icon-button color="warn" (click)="updateValue(value.id)">
            <mat-icon>done</mat-icon>
          </button>
        </ng-template>
        <button mat-icon-button color="warn" (click)="deleteValue(value.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let value; columns: displayedColumns;"></tr>
  </table>
  <div class="input">
    <input matInput [(ngModel)]="newValue" placeholder="Add new Value">
    <button mat-raised-button (click)="addValue()">Add Value</button>
  </div>
</div>
